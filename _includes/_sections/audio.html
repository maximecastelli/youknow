<section class="audio audio-post audio-{{include.slug | downcase}} card ">
    <figure class="row col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 justify-content-center">     
        <img src="../assets/docs/img/green.jpg"
         class="card-img-top col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"
         style="align-self:baseline;"
         alt="image for {{ include.audio.trackID }}">
        <div class="card-block col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
            <figcaption class="title">
                <span class="audio-play" data-target="{{ post.audio.trackID }}"><i class="material-icons">play_arrow</i></span>
                <span class="bullet"></span>
                <h1> {{ include.title }}</h1>
            </figcaption>
            <span>
                Posted on <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ include.date | date: '%d.%m.%Y' }}</time>
            </span> 
            <div class="audio-wave" id="{{ include.audio.trackID }}" data-src="../assets/docs/audio/{{ include.audio.trackFile }}"></div>
            <div class="audio-notes notes">

                <ul>
                    {% for note in include.notes %}
                    <li class="note">
                        <h4 class="note-num">{{note.num}}</h4> 
                        <p class="note-content">{{note.content}}</p>
                        <time>{{note.audioTS}}</time>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        
    </figure>
</section>
