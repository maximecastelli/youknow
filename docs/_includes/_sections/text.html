<section class="text text-{{ include.slug | downcase }} row">
    <div class="text-title col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 row">
        <div class="title col-12">
            <span class="bullet"></span>
            <h1>{{include.title}}</h1>
        </div>
        
        <br>
        <span class="text-date col-12">Posted on <time datetime="{{ include.date | date: '%Y-%m-%d' }}">{{ include.date | date_to_long_string }}</time></span>

    </div>

    <div class="text-content col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 row">
        <div class="text-column col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8" data-src="../assets/docs/texts/{{ include.text.textFile }}">
            <p class="text-holder"></p>
        </div>
        <div class="text-notes notes col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
            <ul class="">
                
                    {% for note in include.notes %}
                    <li class="note" data-note="{{note.num}}">
                        <h4 class="note-num">{{note.num}}</h4> 
                        <p class="note-content">{{note.content}}</p>
                    </li>
                    {% endfor %}
                </ul>
        </div>
    </div>
</section>
