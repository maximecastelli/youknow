<div class="posts-text text row">
    {% for post in site.posts reversed %}
    <div class="post col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 {% if post.enable %}active{% endif %}">
        
        <a href="{{ post.url | prepend: site.baseurl | append:'.html' }}" class="title {% if post.enable != true %}disable{% endif %}">
            <span class="bullet"></span>  
            <h1>{{ post.title }}</h1>
        </a>
        <span>
            {% if post.enable %}    
                Posted on 
            {% else %}
                Release on 
            {% endif %}
            <time datetime="{{ post.release | date: '%Y-%m-%d' }}">{{ post.release | date: '%d.%m.%Y' }}</time>
        </span> 
    </div>
{% endfor %}
</div>
