<section class="video video-{{ include.slug | downcase }} row col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div id="player" data-id="{{ include.video.videoID }}" class="row col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 offset-md-2">
    </div>
    <div class="video-infos row col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <div class="title title-{{ include.title | downcase }} col-10 col-sm-10 col-md-6 col-lg-6 col-xl-6 offset-md-2">
            <span class="bullet"></span>
            <h2>{{ include.title }} â€“ {{ include.subtitle }}</h2>
        </div>
        <div class="views views-{{ include.title | downcase }} col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
            
            <h3 class="visits" style="justify-content: flex-end;"> <img class="icon" src="../assets/docs/img/user-icon.png"/> 12</h3>
        </div>
    </div>
    <span class="col-10 col-sm-10 col-md-6 col-lg-6 col-xl-6 offset-md-2">
            Posted on <time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ include.date | date: '%d.%m.%Y' }}</time>
    </span> 
    <div class="video-notes notes row col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <ul class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                
                {% for note in include.notes %}
                <li class="note">
                    <h4 class="note-num">{{note.num}}</h4> 
                    <p class="note-content">{{note.content}}</p>
                    <time>{{note.videoTS}}</time>
                </li>
                {% endfor %}
            </ul>
        </div>
</section>
